<header>
  <h1>Medical Note Taker</h1>
  <button (click)="toggleDarkMode()">Toggle Dark Mode</button>
</header>

<main>
  <div class="note-section">
    <textarea [formControl]="noteControl" placeholder="Enter medical notes here..."></textarea>
    <div class="highlighted-text" [innerHTML]="highlightedText()"></div>
    <div class="action-buttons">
      <button (click)="clearNote()">Clear Text</button>
      <button (click)="copyNote()">Copy to Clipboard</button>
      <button (click)="saveNote()">Save Note (Mock)</button>
      <button (click)="exportNote()">Export as Plain Text (Mock)</button>
    </div>
  </div>

  <div class="extracted-terms">
    <h2>Extracted Terms</h2>
    <div class="term-chips">
      @for (term of extractedTerms(); track term.term) {
        <div class="chip" [title]="getTooltip(term)">
          {{ term.icon }} {{ term.term }}
        </div>
      }
    </div>
  </div>
</main>
